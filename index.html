<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="icon" href="assets/img/todo-icon-24.jpeg" type="image/x-icon">
    <!-- CSS for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- CSS for Internal -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;">
        <div>
            <h1 class=" h1">
                <i class="bi bi-list-task"></i> To Do List
            </h1>
            <div class="row">
                <div class=" col-8">
                    <input class=" py-3 form-control shadow" placeholder="input your task" type="text" id="inputText">
                </div>
                <div class="col-2">
                    <!-- <i onclick="addList()" class=" btn btn-dark rounded-pill fas fa-4x fa-plus-circle "></i> -->
                    <button id="add-list" class="mt-2 btn btn-dark"> <i class="bi bi-file-earmark-plus-fill"></i> Add
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row rounded bg-white">
            <div class=" col-12">
                <ul class=" list-group" id="to-do-list"></ul>
            </div>
        </div>
    </div>
    <!-- Javascript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- Javascript for Internal -->
    <script src="assets/js/script.js"></script>
</body>

</html>
